<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../../favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>IFC.js</title>
  </head>
  <body>
    <div class="file-opener">
      <a class="basic-button" id="save-button">Save IFC</a>
      <button class="basic-button" id="file-opener-button">Open IFC</button>
    </div>

    <input
      class="invisible"
      id="file-input"
      type="file"
      accept=".ifc, .ifcXML, .ifcZIP"
    />

    <div class="message-container">
      <p class="message">Properties:</p>
      <pre class="message" id="id-output" contenteditable="true">None</pre>
      <button class="set-changes-button" id="set-changes">set changes</button>
    </div>
    <canvas id="three-canvas"></canvas>
    <script src="bundle.js"></script>
  </body>
</html>
